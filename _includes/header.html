<header class="site-header scheme-1">
  <div class="header-container">
    <!-- Navigation on the LEFT -->
    <nav class="main-nav site-nav">
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/info/' | relative_url }}">Info</a></li>
        <li><a href="{{ '/conventions/' | relative_url }}">Con Reservations</a></li>
        <li><a href="{{ '/rambles/' | relative_url }}">rambles</a></li>
      </ul>
    </nav>

    <!-- Logo on the RIGHT -->
    <div class="header-top">
      <a href="{{ site.homepage | relative_url }}" class="logo-link">
        <img src="{{ '/assets/images/logo.png' | absolute_url }}" alt="@Laksayo Logo" class="logo-image" />
      </a>
    </div>
  </div>

  <!-- Highlight current page in nav -->
  <script>
    const currentPath = window.location.pathname.replace(/\/$/, '');
    document.querySelectorAll('.main-nav a').forEach(link => {
      const linkPath = new URL(link.href).pathname.replace(/\/$/, '');
      if (linkPath === currentPath) link.classList.add('current');
    });
  </script>
</header>
